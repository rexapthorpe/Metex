<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Notification Frontend</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      padding: 40px;
      margin: 0;
    }

    .test-header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .test-button {
      background: #0066cc;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 5px;
    }

    .test-button:hover {
      background: #0052a3;
    }

    .test-output {
      background: #1f2937;
      color: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      border: 2px solid #10b981;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      border: 2px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>Notification System Frontend Test</h1>
    <p>This page tests if the notification API endpoints are working correctly.</p>

    <button class="test-button" onclick="testGetNotifications()">1. Get All Notifications</button>
    <button class="test-button" onclick="testGetUnreadCount()">2. Get Unread Count</button>
    <button class="test-button" onclick="createTestNotification()">3. Create Test Notification</button>
    <button class="test-button" onclick="testAfterCreation()">4. Verify Test Notification</button>

    <div id="status"></div>
  </div>

  <div class="test-output" id="output">
    <div style="color: #9ca3af;">Test output will appear here...</div>
  </div>

  <script>
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#60a5fa';
      output.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      output.innerHTML = '';
    }

    async function testGetNotifications() {
      clearOutput();
      log('Testing GET /notifications...', 'info');

      try {
        const response = await fetch('/notifications');
        const data = await response.json();

        log(`Response status: ${response.status}`, 'info');
        log(`Response data: ${JSON.stringify(data, null, 2)}`, 'info');

        if (data.success) {
          log(`✓ SUCCESS: Found ${data.notifications.length} notifications`, 'success');

          if (data.notifications.length === 0) {
            log('⚠ WARNING: You have 0 notifications. This is expected if you haven\'t completed any orders yet.', 'error');
            status.innerHTML = '<div class="status-error">⚠ No notifications found. Complete an order or accept a bid to generate notifications.</div>';
          } else {
            data.notifications.forEach((notif, i) => {
              log(`  [${i+1}] ${notif.type}: ${notif.title}`, 'success');
            });
            status.innerHTML = '<div class="status-success">✓ Notifications retrieved successfully!</div>';
          }
        } else {
          log(`✗ ERROR: ${data.error || 'Unknown error'}`, 'error');
          status.innerHTML = '<div class="status-error">✗ Failed to get notifications</div>';
        }
      } catch (error) {
        log(`✗ EXCEPTION: ${error.message}`, 'error');
        status.innerHTML = '<div class="status-error">✗ Network error or server not running</div>';
      }
    }

    async function testGetUnreadCount() {
      clearOutput();
      log('Testing GET /notifications/unread-count...', 'info');

      try {
        const response = await fetch('/notifications/unread-count');
        const data = await response.json();

        log(`Response status: ${response.status}`, 'info');
        log(`Response data: ${JSON.stringify(data, null, 2)}`, 'info');

        if (data.success !== undefined) {
          log(`✓ SUCCESS: Unread count = ${data.count}`, 'success');
          status.innerHTML = `<div class="status-success">✓ Unread count: ${data.count}</div>`;
        } else {
          log(`✗ ERROR: Unexpected response format`, 'error');
          status.innerHTML = '<div class="status-error">✗ Unexpected response</div>';
        }
      } catch (error) {
        log(`✗ EXCEPTION: ${error.message}`, 'error');
        status.innerHTML = '<div class="status-error">✗ Network error</div>';
      }
    }

    async function createTestNotification() {
      clearOutput();
      log('Creating test notification directly in database...', 'info');
      log('Opening test creation script...', 'info');

      // Instructions for user
      log('', 'info');
      log('TO CREATE A TEST NOTIFICATION:', 'success');
      log('Run this command in your terminal:', 'success');
      log('', 'info');
      log('python test_notification_creation_full.py', 'success');
      log('', 'info');
      log('Then come back and click "4. Verify Test Notification"', 'success');

      status.innerHTML = '<div class="status-success">ℹ Run the Python test script to create test notifications</div>';
    }

    async function testAfterCreation() {
      clearOutput();
      log('Checking for test notifications...', 'info');

      try {
        const response = await fetch('/notifications');
        const data = await response.json();

        if (data.success && data.notifications.length > 0) {
          log(`✓ Found ${data.notifications.length} notification(s)!`, 'success');
          data.notifications.forEach((notif, i) => {
            log(``, 'info');
            log(`Notification ${i+1}:`, 'success');
            log(`  Type: ${notif.type}`, 'info');
            log(`  Title: ${notif.title}`, 'info');
            log(`  Message: ${notif.message}`, 'info');
            log(`  Read: ${notif.is_read ? 'Yes' : 'No'}`, 'info');
            log(`  Created: ${notif.created_at}`, 'info');
          });
          status.innerHTML = '<div class="status-success">✓ Notifications are working!</div>';
        } else {
          log('⚠ No notifications found yet', 'error');
          log('Make sure you ran: python test_notification_creation_full.py', 'error');
          status.innerHTML = '<div class="status-error">⚠ No notifications found</div>';
        }
      } catch (error) {
        log(`✗ EXCEPTION: ${error.message}`, 'error');
        status.innerHTML = '<div class="status-error">✗ Error fetching notifications</div>';
      }
    }

    // Auto-run first test on load
    window.addEventListener('load', () => {
      log('Page loaded. Click a button to test the notification system.', 'success');
    });
  </script>
</body>
</html>
