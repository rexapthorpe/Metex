<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Modal Corners Test</title>
  <link rel="stylesheet" href="static/css/modals/sell_listing_modals.css">
  <link rel="stylesheet" href="static/css/modals/modal-close-button.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10001;
    }
    .test-controls h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    .test-controls button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .test-controls button:hover {
      background: #0056b3;
    }
    .diagnostic-info {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }
    .diagnostic-info div {
      margin: 5px 0;
    }
    .issue {
      color: #dc3545;
      font-weight: bold;
    }
    .ok {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="test-controls">
    <h2>Modal Corner Test</h2>
    <button onclick="showConfirmModal()">Show Confirmation Modal</button>
    <button onclick="showSuccessModal()">Show Success Modal</button>
    <button onclick="runDiagnostics()">Run Diagnostics</button>
    <div class="diagnostic-info" id="diagnostics"></div>
  </div>

  <!-- ============ Confirmation Modal ============ -->
  <div id="sellListingConfirmModal" class="slide-up-modal-overlay" style="display: none;">
    <div class="slide-up-modal-dialog">
      <button type="button" class="modal-close" onclick="closeConfirmModal()" aria-label="Close modal">&times;</button>
      <div class="modal-header">
        <h2>Confirm Listing</h2>
      </div>
      <div class="modal-body">
        <div class="confirm-summary">
          <p class="confirm-message">Testing confirmation modal corners</p>
          <div class="listing-summary-grid">
            <div class="summary-row">
              <span class="summary-label">Test:</span>
              <span class="summary-value">Check top corners</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel-footer" onclick="closeConfirmModal()">Cancel</button>
        <button type="button" class="btn btn-confirm-footer" onclick="closeConfirmModal()">Confirm</button>
      </div>
    </div>
  </div>

  <!-- ============ Success Modal ============ -->
  <div id="sellListingSuccessModal" class="slide-up-modal-overlay" style="display: none;">
    <div class="slide-up-modal-dialog">
      <div class="modal-header success-header">
        <h2>ðŸŽ‰ Listing Created!</h2>
        <button type="button" class="modal-close" onclick="closeSuccessModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="success-content">
          <p class="success-message">Testing success modal corners - check if gradient header has rounded corners!</p>
          <div class="success-details">
            <h3>Corner Test</h3>
            <div class="detail-section">
              <div class="detail-row">
                <span class="detail-label">Expected:</span>
                <span class="detail-value">20px border-radius on top corners</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-close-footer" onclick="closeSuccessModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    function showConfirmModal() {
      const modal = document.getElementById('sellListingConfirmModal');
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('active'), 10);
    }

    function closeConfirmModal() {
      const modal = document.getElementById('sellListingConfirmModal');
      modal.classList.remove('active');
      setTimeout(() => modal.style.display = 'none', 300);
    }

    function showSuccessModal() {
      const modal = document.getElementById('sellListingSuccessModal');
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('active'), 10);
    }

    function closeSuccessModal() {
      const modal = document.getElementById('sellListingSuccessModal');
      modal.classList.remove('active');
      setTimeout(() => modal.style.display = 'none', 300);
    }

    function runDiagnostics() {
      const diagnostics = document.getElementById('diagnostics');
      let html = '<strong>Border-Radius Diagnostics:</strong><br><br>';

      // Test confirmation modal
      const confirmDialog = document.querySelector('#sellListingConfirmModal .slide-up-modal-dialog');
      const confirmHeader = document.querySelector('#sellListingConfirmModal .modal-header');

      if (confirmDialog) {
        const confirmDialogStyle = window.getComputedStyle(confirmDialog);
        const borderRadius = confirmDialogStyle.borderRadius;
        html += `Confirm Dialog: ${borderRadius}<br>`;
        html += borderRadius.includes('20px') ?
          '<span class="ok">âœ“ Has 20px radius</span><br>' :
          '<span class="issue">âœ— Missing 20px radius</span><br>';
      }

      if (confirmHeader) {
        const confirmHeaderStyle = window.getComputedStyle(confirmHeader);
        const headerRadius = confirmHeaderStyle.borderRadius;
        html += `Confirm Header: ${headerRadius}<br>`;
        html += headerRadius.includes('20px') ?
          '<span class="ok">âœ“ Header has 20px radius</span><br>' :
          '<span class="issue">âœ— Header missing 20px radius</span><br>';
      }

      html += '<br>';

      // Test success modal
      const successDialog = document.querySelector('#sellListingSuccessModal .slide-up-modal-dialog');
      const successHeader = document.querySelector('#sellListingSuccessModal .modal-header.success-header');

      if (successDialog) {
        const successDialogStyle = window.getComputedStyle(successDialog);
        const borderRadius = successDialogStyle.borderRadius;
        html += `Success Dialog: ${borderRadius}<br>`;
        html += borderRadius.includes('20px') ?
          '<span class="ok">âœ“ Has 20px radius</span><br>' :
          '<span class="issue">âœ— Missing 20px radius</span><br>';
      }

      if (successHeader) {
        const successHeaderStyle = window.getComputedStyle(successHeader);
        const headerRadius = successHeaderStyle.borderRadius;
        html += `Success Header: ${headerRadius}<br>`;
        html += headerRadius.includes('20px') ?
          '<span class="ok">âœ“ Header has 20px radius</span><br>' :
          '<span class="issue">âœ— Header missing 20px radius - CORNERS WILL BE SHARP!</span><br>';

        const headerBg = successHeaderStyle.background;
        if (headerBg.includes('gradient')) {
          html += '<span class="issue">âš  Gradient header REQUIRES border-radius to clip corners!</span><br>';
        }
      }

      diagnostics.innerHTML = html;
    }

    // Auto-run diagnostics on load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(runDiagnostics, 100);
    });
  </script>
</body>
</html>
