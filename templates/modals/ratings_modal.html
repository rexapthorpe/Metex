# templates/modals/ratings_modal.html

<!-- Inject placeholder image URL for JS -->
<script>
  window.PLACEHOLDER_IMAGE = "{{ url_for('static', filename='img/placeholder.png') }}";
</script>

<!-- Rating Modal Overlay (initially hidden to prevent flicker) -->
<div id="ratingsModal" class="modal ratings-modal" style="display: none;">
  <div class="modal-content">
    <button class="close-btn" aria-label="Close">&times;</button>
    <button class="nav-arrow left" aria-label="Previous">&#10094;</button>
    <div class="rating-card">
      <img id="ratingProfileImage" class="profile-img" src="" alt="User Profile">
      <h3 id="ratingUsername"></h3>
      <form id="ratingForm" method="POST" action="">
        <div class="stars" id="starContainer">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>
        <input type="hidden" name="rating" id="ratingInput" value="0">
        <textarea name="comment" placeholder="Optional comments..." rows="3"></textarea>
        <div class="buttons">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
    <button class="nav-arrow right" aria-label="Next">&#10095;</button>
  </div>
</div>
