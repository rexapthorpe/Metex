<div id="errorNotificationModal" class="confirmation-overlay" style="display: none;">
  <div class="confirmation-modal-content">
    <!-- Unified close button -->
    <button type="button" class="modal-close" onclick="closeErrorNotificationModal()" aria-label="Close modal">&times;</button>
    <h2 id="errorNotificationTitle">Error</h2>
    <p id="errorNotificationMessage">An error occurred.</p>
    <div class="confirmation-actions">
      <button class="confirmation-btn confirmation-btn-yes" onclick="closeErrorNotificationModal()">
        OK
      </button>
    </div>
  </div>
</div>
