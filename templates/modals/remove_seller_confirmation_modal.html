<div id="removeSellerConfirmModal" class="confirmation-overlay" style="display: none;" aria-hidden="true">
  <div class="confirmation-modal-content">
    <!-- Unified close button - positioned relative to modal card -->
    <button type="button" class="modal-close" onclick="closeRemoveSellerConfirmation()" aria-label="Close modal">&times;</button>
    <h2>Remove Seller?</h2>
    <p>Are you sure you want to remove this seller?</p>
    <p style="font-size: 0.9rem; color: #666; margin: 8px 0;" id="refill-message">We may not be able to replace all of the items in your order and maintain the same price point.</p>
    <p id="refill-warning"
       class="refill-warning-msg"
       style="display:none; font-size: 0.9rem; color: #dc3545; background-color: #fff3cd; border-left: 4px solid #dc3545; padding: 8px; margin: 8px 0; border-radius: 4px;">
      <strong>Warning:</strong> There are no other sellers available for this item. Removing this seller will remove the entire item from your cart.
    </p>

    <div class="confirmation-actions">
      <!-- Wire buttons INLINE so we are not dependent on addEventListener -->
      <button
        id="confirmRemoveSellerBtn"
        class="confirmation-btn confirmation-btn-yes"
        type="button"
        onclick="confirmRemoveSeller()">
        Yes
      </button>

      <button
        id="keepSellerBtn"
        class="confirmation-btn confirmation-btn-no"
        type="button"
        onclick="closeRemoveSellerConfirmation()">
        No
      </button>
    </div>
  </div>
</div>
