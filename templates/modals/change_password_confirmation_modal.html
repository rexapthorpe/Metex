<div id="changePasswordConfirmModal" class="confirmation-overlay" style="display: none;">
  <div class="confirmation-modal-content">
    <!-- Unified close button -->
    <button type="button" class="modal-close" onclick="closeChangePasswordConfirmModal()" aria-label="Close modal">&times;</button>
    <h2>Change Password?</h2>
    <p>Would you like to change your password?</p>
    <div class="confirmation-actions">
      <button class="confirmation-btn confirmation-btn-yes" onclick="confirmChangePassword()">
        Yes
      </button>
      <button class="confirmation-btn confirmation-btn-no" onclick="closeChangePasswordConfirmModal()">
        No
      </button>
    </div>
  </div>
</div>
