<div id="closeBidConfirmModal" class="confirmation-overlay" style="display: none;">
  <div class="confirmation-modal-content">
    <!-- Unified close button -->
    <button type="button" class="modal-close" onclick="closeCloseBidConfirmModal()" aria-label="Close modal">&times;</button>
    <h2>Close Bid?</h2>
    <p>Are you sure you want to close this bid?</p>
    <div class="confirmation-actions">
      <button class="confirmation-btn confirmation-btn-yes" onclick="confirmCloseBid()">
        Yes
      </button>
      <button class="confirmation-btn confirmation-btn-no" onclick="closeCloseBidConfirmModal()">
        No
      </button>
    </div>
  </div>
</div>
