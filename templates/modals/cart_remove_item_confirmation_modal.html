<div id="cartRemoveItemModal-{{ bucket_id }}" class="confirmation-overlay" style="display: none;">
  <div class="confirmation-modal-content">
    <!-- Unified close button - positioned relative to modal card -->
    <button type="button" class="modal-close" onclick="closeRemoveItemModal({{ bucket_id }})" aria-label="Close modal">&times;</button>
    <h2>Remove Item?</h2>
    <p>Are you sure you want to remove all units of this item from your cart?</p>
    <div class="confirmation-actions">
      <button
        class="confirmation-btn confirmation-btn-yes"
        onclick="confirmRemoveCartBucket({{ bucket_id }})"
      >
        Yes
      </button>
      <button
        class="confirmation-btn confirmation-btn-no"
        onclick="closeRemoveItemModal({{ bucket_id }})"
      >
        No
      </button>
    </div>
  </div>
</div>
