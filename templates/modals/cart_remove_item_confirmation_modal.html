<div id="cartRemoveItemModal-{{ bucket_id }}" class="cart-remove-overlay" style="display: none;">
  <div class="cart-remove-modal-content">
    <h2>Are You Sure?</h2>
    <p>Are you sure you want to remove all units of this item from your cart?</p>
    <div class="cart-remove-actions">
      <button
        class="cart-remove-confirm-btn"
        onclick="confirmRemoveCartBucket({{ bucket_id }})"
      >
        <i class="fas fa-trash"></i> Yes, remove
      </button>
      <button
        class="cart-remove-abort-btn"
        onclick="closeRemoveItemModal({{ bucket_id }})"
      >
        No, keep
      </button>
    </div>
  </div>
</div>
