<div id="deleteAddressConfirmModal" class="confirmation-overlay" style="display: none;">
  <div class="confirmation-modal-content">
    <!-- Unified close button -->
    <button type="button" class="modal-close" onclick="closeDeleteAddressConfirmModal()" aria-label="Close modal">&times;</button>
    <h2>Delete Address?</h2>
    <p>Are you sure you want to delete this shipping address?</p>
    <div class="confirmation-actions">
      <button class="confirmation-btn confirmation-btn-yes" onclick="confirmDeleteAddress()">
        Yes
      </button>
      <button class="confirmation-btn confirmation-btn-no" onclick="closeDeleteAddressConfirmModal()">
        No
      </button>
    </div>
  </div>
</div>
