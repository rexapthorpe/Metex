<!-- Own Listings Skipped Notification Modal -->
<div id="ownListingsSkippedModal" class="modal" style="display: none;">
    <div class="modal-content confirmation-modal">
        <div class="modal-header">
            <h2>Your Own Listings Were Skipped</h2>
        </div>

        <div class="modal-body">
            <p class="modal-message" id="ownListingsSkippedMessage">
                You have active listings in this item. Your own listings were skipped and the next lowest-priced listings were selected instead.
            </p>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="ownListingsSkippedOkBtn">OK</button>
        </div>
    </div>
</div>
