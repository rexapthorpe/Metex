<!-- Cart Items (individual listings) modal -->
<div id="priceBreakdownModal" class="cart-items-modal-overlay" style="display: none;">
  <div class="cart-items-modal-content" role="dialog" aria-modal="true" aria-labelledby="pb-username">
    <div class="cart-items-modal-header">
      <button
        id="pb-prev"
        class="cart-items-nav-arrow"
        onclick="event.stopPropagation(); prevPriceListing()"
        aria-label="Previous item"
        type="button"
      >←</button>

      <!-- Kept id for compatibility; serves as centered title -->
      <span id="pb-username" class="cart-items-modal-title">Item</span>

      <button
        id="pb-next"
        class="cart-items-nav-arrow"
        onclick="event.stopPropagation(); nextPriceListing()"
        aria-label="Next item"
        type="button"
      >→</button>
    </div>

    <div id="pb-modal-content" class="cart-items-modal-body">
      <!-- Filled by JS: loading | error | two-column details with image -->
    </div>
    <!-- No footer and no Close/X buttons (outside click + Esc to close) -->
  </div>
</div>
