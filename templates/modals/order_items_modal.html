<div id="orderItemsModal" class="order-items-modal-overlay" style="display: none;">
  <div class="order-items-modal-content" role="dialog" aria-modal="true" aria-labelledby="orderItemsModalTitle">
    <div class="order-items-modal-header">
      <button
        id="oi-prev"
        class="order-items-nav-arrow"
        onclick="prevOrderItem()"
        aria-label="Previous item"
      >←</button>

    <span id="orderItemsModalTitle" class="order-items-modal-title">Item</span>

      <button
        id="oi-next"
        class="order-items-nav-arrow"
        onclick="nextOrderItem()"
        aria-label="Next item"
      >→</button>
    </div>

    <div id="orderItemsModalContent" class="order-items-modal-body">
      <!-- Filled by JS: loading | error | two-column details -->
    </div>
    <!-- Intentionally no footer and no Close/X buttons -->
  </div>
</div>
