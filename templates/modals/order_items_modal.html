<div id="orderItemsModal" class="order-items-modal-overlay" style="display: none;">
  <div class="order-items-modal-content">
    <div class="order-items-modal-header">
      <button
        id="oi-prev"
        class="order-items-nav-arrow"
        onclick="prevOrderItem()"
      >←</button>
      <span class="order-items-modal-title">Order Items</span>
      <button
        id="oi-next"
        class="order-items-nav-arrow"
        onclick="nextOrderItem()"
      >→</button>
    </div>
    <div id="orderItemsModalContent"></div>
    <div class="modal-footer">
      <button class="close-btn" onclick="closeOrderItemsPopup()">Close</button>
    </div>
  </div>
</div>
