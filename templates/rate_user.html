{% extends "base.html" %}
{% block title %}Rate Your Buyer/Seller{% endblock %}

{% block content %}
<h2>Rate the Other Party</h2>

<form method="POST">
    <label for="rating">Rating (1 to 5 stars):</label><br>
    <select name="rating" required>
        {% for i in range(1, 6) %}
        <option value="{{ i }}">{{ i }} Star{{ 's' if i > 1 }}</option>
        {% endfor %}
    </select><br><br>

    <label for="review">Optional Comment:</label><br>
    <textarea name="review" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit Rating</button>
</form>

<p><a href="{{ url_for('account.account') }}">Back to My Account</a></p>
{% endblock %}
